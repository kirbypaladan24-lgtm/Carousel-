<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Image Paladan, Kirby H. BSCS1B</title>
    <style>
        :root {
            --card-width: 300px;
            --card-height: 400px;
            --card-gap: 25px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #0a0a0c;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .carousel-viewport {
            width: 100%;
            overflow: hidden;
            padding: 80px 0;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            cursor: grab;
        }

        .carousel-viewport:active {
            cursor: grabbing;
        }

        .carousel-track {
            display: flex;
            gap: var(--card-gap);
            width: max-content;
            will-change: transform;
        }

        .card {
            width: var(--card-width);
            height: var(--card-height);
            border-radius: 120px;
            overflow: hidden;
            border: 2px solid red;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), 
                        border-color 0.3s ease, 
                        box-shadow 0.3s ease;
            flex-shrink: 0;
            outline: none; 
            user-select: none;
            background: #000;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            transition: filter 0.4s ease;
            pointer-events: none;
        }

        /* Hover Effects for Laptop */
        .card:hover {
            transform: translateY(-15px) scale(1.02);
            border-color: #ff4d4d;
            /* Added Red Neon Glow */
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.4);
            z-index: 10;
        }

        .card:hover img {
            filter: grayscale(0%);
        }

        /* --- Lightbox --- */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: zoom-out;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .lightbox.active {
            display: flex;
            opacity: 1;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
            object-fit: contain;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .lightbox.active img {
            transform: scale(1);
        }

        .close-btn {
            position: absolute;
            top: 30px;
            right: 40px;
            color: red;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>

    <div class="carousel-viewport" id="viewport">
        <div class="carousel-track" id="track"></div>
    </div>

    <div class="lightbox" id="lightbox">
        <span class="close-btn">&times;</span>
        <img src="" alt="Fullscreen View" id="lightbox-img">
    </div>

    <script>
        const imageUrls = [
            "https://raw.githubusercontent.com/kirbypaladan24-lgtm/Images-/d423edda348d766ff3d556237d0fc6acbf489d88/craiyon_003148_image.png",
            "https://raw.githubusercontent.com/kirbypaladan24-lgtm/Images-/9bb4a4a68a66d65c73329d3df1847962205ddb68/IMG_20251222_194522_174.jpg",
            "https://raw.githubusercontent.com/kirbypaladan24-lgtm/Images-/9bb4a4a68a66d65c73329d3df1847962205ddb68/IMG_20251222_194153_156.jpg",
            "https://raw.githubusercontent.com/kirbypaladan24-lgtm/Images-/9bb4a4a68a66d65c73329d3df1847962205ddb68/IMG_20260113_174807_582.jpg",
            "https://raw.githubusercontent.com/kirbypaladan24-lgtm/Images-/9bb4a4a68a66d65c73329d3df1847962205ddb68/IMG_20251222_201602_967.jpg",
            "https://raw.githubusercontent.com/kirbypaladan24-lgtm/Images-/9bb4a4a68a66d65c73329d3df1847962205ddb68/IMG_20251222_201041_498.jpg",
            "https://raw.githubusercontent.com/kirbypaladan24-lgtm/Images-/9bb4a4a68a66d65c73329d3df1847962205ddb68/IMG_20260113_175301_371.jpg"
        ];

        const viewport = document.getElementById('viewport');
        const track = document.getElementById('track');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        let currentTranslate = 0;
        let isDragging = false;
        let isHovered = false;
        let startPos = 0;
        let autoScrollSpeed = -0.8; 
        let velocity = 0;

        // Init
        const cardHTML = imageUrls.map(url => `
            <div class="card" onclick="handleCardClick(event, '${url}')" 
                 onmouseenter="isHovered=true" onmouseleave="isHovered=false">
                <img src="${url}" alt="Carousel Image">
            </div>
        `).join('');
        track.innerHTML = cardHTML + cardHTML;

        function animate() {
            // Only move if not dragging AND not hovered
            if (!isDragging && !isHovered) {
                currentTranslate += (autoScrollSpeed + velocity);
                velocity *= 0.95; 

                const halfWidth = track.offsetWidth / 2;
                if (currentTranslate <= -halfWidth) currentTranslate += halfWidth;
                if (currentTranslate > 0) currentTranslate -= halfWidth;
            } else if (isDragging) {
                // While dragging, just keep velocity/reset logic active
                const halfWidth = track.offsetWidth / 2;
                if (currentTranslate <= -halfWidth) currentTranslate += halfWidth;
                if (currentTranslate > 0) currentTranslate -= halfWidth;
            }
            
            track.style.transform = `translateX(${currentTranslate}px)`;
            requestAnimationFrame(animate);
        }

        viewport.addEventListener('mousedown', dragStart);
        viewport.addEventListener('touchstart', dragStart, {passive: true});
        window.addEventListener('mousemove', dragMove);
        window.addEventListener('touchmove', dragMove, {passive: false});
        window.addEventListener('mouseup', dragEnd);
        window.addEventListener('touchend', dragEnd);

        function dragStart(e) {
            isDragging = true;
            startPos = getPositionX(e);
            velocity = 0;
        }

        function dragMove(e) {
            if (!isDragging) return;
            const currentPosition = getPositionX(e);
            const diff = currentPosition - startPos;
            currentTranslate += diff;
            velocity = diff;
            startPos = currentPosition;
        }

        function dragEnd() { isDragging = false; }

        function getPositionX(e) {
            return e.type.includes('mouse') ? e.pageX : e.touches[0].clientX;
        }

        function handleCardClick(e, url) {
            if (Math.abs(velocity) < 2) openLightbox(url);
        }

        window.openLightbox = (url) => {
            lightboxImg.src = url;
            lightbox.classList.add('active');
            autoScrollSpeed = 0; 
        };

        const closeLightbox = () => {
            lightbox.classList.remove('active');
            autoScrollSpeed = -0.8;
        };

        document.querySelector('.close-btn').onclick = closeLightbox;
        lightbox.onclick = (e) => { if (e.target !== lightboxImg) closeLightbox(); };
        document.addEventListener('keydown', (e) => { if (e.key === "Escape") closeLightbox(); });

        requestAnimationFrame(animate);
    </script>
</body>
</html>
